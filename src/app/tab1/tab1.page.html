<ion-header>
  <ion-toolbar color="primary">
    <div>
      <ion-row>
        <ion-col class="menu">
          <div>

            <ion-buttons slot="start">
              <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
          </div>
        </ion-col>
        <ion-col class="nome">
          
            <ion-label>Ínicio</ion-label>
          
        </ion-col>
        <ion-col class="configs">
          <div class="aces-menu">
            <ion-icon name="settings-sharp"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="prin">
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label>
        <h2>Atividade</h2> {{ note.title }}
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
