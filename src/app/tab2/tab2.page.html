<ion-content class="prin">
  <div class="top-section ion-padding">
    <ion-row>
      <ion-col>
        <div class="top-menu">
         
          <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col>
        <div class="user-menu">
          <ion-icon size="large" name="person-circle"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div class="aces-menu">
          <img src="../../assets/img/acesmenu.png" alt="">
        </div>
      </ion-col>
    </ion-row>

  </div>
  <div class="atividade">
    <ion-label class="select">
      Selecione uma Atividade ou Crie uma Nova
    </ion-label>

  </div>
  <ion-fab class="add" vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
