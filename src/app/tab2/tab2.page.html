<ion-header>
  <ion-toolbar color="primary">
    <div>
      <ion-row>
        <ion-col>
          <div>

            <ion-buttons slot="start">
              <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
          </div>
        </ion-col>
        <ion-col>
          
            <ion-label>Ínicio</ion-label>
          
        </ion-col>
        <ion-col>
          <div class="aces-menu">
            <ion-icon name="settings-sharp"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="prin">
  
  <div class="profi">
    <ion-button size="large" expand="block" (click)="toAlunos()">
      <ion-icon name="people-outline"></ion-icon>
      <br>
      <ion-label>Alunos</ion-label>

    </ion-button>
    <ion-button size="large" expand="block" (click)="toDisciplinas()">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Disciplinas</ion-label>
    </ion-button>
    <ion-button size="large" expand="block" (click)="toCalendar()">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Calendário</ion-label>
    </ion-button>
    <ion-button size="large" expand="block" (click)="toAvisos()"> 
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>Avisos</ion-label>
    </ion-button>
  </div>

</ion-content>
