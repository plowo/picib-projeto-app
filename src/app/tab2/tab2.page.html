<ion-header>
  <ion-toolbar color="primary">
    <div>
      <ion-row>
        <ion-col>
          <div>

            <ion-buttons slot="start">
              <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
          </div>
        </ion-col>
        <ion-col>

          <ion-label>Ínicio</ion-label>

        </ion-col>
        <ion-col>
          <div class="aces-menu">
            <ion-icon name="settings-sharp"></ion-icon>
          </div>

      </ion-row>

    </div>

</ion-header>
<ion-content class="prin">

  <div class="profi">

      <ion-label>Calendário</ion-label>
      <ion-card-content>
        Calendário do Cursinho
      </ion-card-content>
    </ion-card>
   
    <ion-card button [href]="'avisos'">
      
      <ion-label>Avisos</ion-label>
      <ion-card-content>
        Avisos Gerais
      </ion-card-content>
    </ion-card>
    

  </div>

</ion-content>
