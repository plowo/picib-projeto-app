<ion-header>

</ion-header>

<ion-content>
  <div class="background-pic">

    <div class="bottom">
      <ion-button (click)="inicioPage">
        <img src="../../assets/img/arrow.png">
      </ion-button>
    </div>

    <ion-card>
      <ion-card-header>

        <ion-card-title>
          Bem-Vindo!
        </ion-card-title>
        <ion-card-subtitle>
          Caso não tenha conta, <a [href]="'signup'">Clique Aqui!</a>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input  [(ngModel)]='email' type="email" placeholder="Email"></ion-input>

        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]='password' type="password" placeholder="Senha"></ion-input>

        </ion-item>
        <a class="forget" [href]="'forget'">Esqueci Minha Senha</a>

        <div class="bottom-section">
          <!--<ion-button [href]="'tabs'">
            Prosseguir
          </ion-button>-->
          <ion-button (click)='login()'>
            Prosseguir
          </ion-button>
          <span> Ou faça login com </span>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
