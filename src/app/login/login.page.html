<ion-header>

</ion-header>

<ion-content>
  <div class="background-pic">

    <div class="bottom">
      <ion-button (click)="inicio()">
        <img src="../../assets/img/arrow.png">
      </ion-button>
    </div> 
    
    <ion-card>
      <ion-card-header>
        
        <ion-card-title>
          Bem-Vindo!
        </ion-card-title>
        <ion-card-subtitle>
          Caso não tenha conta, <a href="#">Clique Aqui!</a>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>

        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Senha"></ion-input>

        </ion-item>
        <a href="#">Esqueci Minha Senha</a>

        <div class="bottom-section">
          <ion-button [href]="'tabs'">
            Prosseguir
          </ion-button>
          <span> Ou faça login com </span>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
