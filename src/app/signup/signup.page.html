<ion-header>
</ion-header>

<ion-content>
  <div class="background-pic">

    <div class="bottom">
      <ion-button  [href]="'login'">
        <img src="../../assets/img/arrow.png">
      </ion-button>
    </div>
    
    <ion-card>
      <ion-card-header>
        
        <ion-card-title>
          Cadastre-se!
        </ion-card-title>
        <ion-card-subtitle>
          Preencha as informações abaixo
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]='name' placeholder="Nome Completo"></ion-input>

        </ion-item>
                    

        <ion-item>
          <ion-select [(ngModel)]='cargo' placeholder="Defina Seu Cargo">
            <ion-select-option>Professor</ion-select-option>
            <ion-select-option>Aluno</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]='email' placeholder="Email"></ion-input>

        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]='password' placeholder="Digite sua Senha"></ion-input>

        </ion-item>

        <!--<ion-item>
          <ion-input placeholder="Confirme sua Senha"></ion-input>

        </ion-item>-->

        <ion-item>
          <ion-input [(ngModel)]='telefone' placeholder="Telefone"></ion-input>

        </ion-item>

             

        <div class="bottom-section">
          <ion-button (click)='signup()'>
            Cadastre-se
          </ion-button>
          <a href="#">Esqueci Minha Senha</a>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
