<ion-header>
  <ion-toolbar color="primary">
    <div>
      <ion-row>
        <ion-col class="menu">
          <div>

            <ion-buttons slot="start">
              <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
          </div>
        </ion-col>
        <ion-col class="nome">
          
            <ion-label>Atividades</ion-label>
          
        </ion-col>
        <ion-col class="configs">
          <div class="aces-menu">
            <ion-icon name="settings-sharp"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

    </div>
  </ion-toolbar>
</ion-header>
<div class="bottom">
  <ion-button [href]="'tabs'">
    <img src="../../assets/img/arrow.png">
  </ion-button>
</div>
<ion-content class="prin">
 

  <ion-card *ngFor="let note of notes" (click)="openNote(note)">
    
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.text }}</p>
      </ion-label>
    
  </ion-card>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  
</ion-content>
